
<head>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
   
</head>

<body>
 
 
<div class="container" id="time_wrap" style="width:100%; height:100%;">
    <div id="time_lord">
        <div class="jumbotron" id="playing_field">
            <h2>Time Lords</h2>
            <div class="container" id="clock">
                <div id="clock_wrap">
                <h2> What time is this? {{guess | date: 'shortTime'}} </h2>
                <canvas class="clock" id="myCanvas" #myCanvas width="150" height="150"></canvas>
                <input id="answer" type="text" placeholder="Enter Answer">
                </div>
           
                <div>
                    <input type="button" text="submit"><input onclick='responsiveVoice.speak("Please enter the current time");' type='button' value='🔊 Play' />
                </div>
            </div>
            
            <div id="footer">
                <h2> Heres A hint:</h2>
                <h3> Current Time Is: {{ clock | async }}  </h3>
            </div>

        </div>
    </div>
</div>
