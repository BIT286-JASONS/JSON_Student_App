<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body class="container-fluid">
    <div class="container">
        <h1> Registration </h1>
        <form name="NewAccountForm" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">

            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" name="FirstName " id="FirstName" [(ngModel)]="model.firstname" placeholder="Enter first name" />
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" name="LastName " id="LastName" [(ngModel)]="model.lastname" placeholder="Enter Last Name" />
            </div>
            <div class="form-group">
                <label for="UserName">User Name</label>
                <input type="text" class="form-control" name="UserName " id="UserName" [(ngModel)]="model.username" placeholder="Enter userName" />
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" name="Password " id="Password" [(ngModel)]="model.password" placeholder="Enter Password" />
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="isTeacher" [(ngModel)]="model.isTeacher">Check if you are a teacher</label>
            </div>
            <div class="form-group">
                <select class="custom-select">
                    <option selected>Choose Teacher</option>
                    <option value="bob">Bob Smith</option>
                    <option value="sandra">Sandra Klien</option>
                </select>
            </div>
            <button type="button" class="btn">Submit</button>

        </form>
    </div>
</body>
</html>
