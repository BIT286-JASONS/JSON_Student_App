<!DOCTYPE html>
<html>

    </title>

<body>
    <form name="login">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="Username" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="Password" /></td>
            </tr>
            <tr>
                <td><a [routerLink]="['/newaccount']">Register</a></td>
                <td><input type="button" onclick="login();" name="Login" value="Login" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
