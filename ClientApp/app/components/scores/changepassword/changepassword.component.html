<div class="container">
    <h1>Change Password</h1>
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
        <!-- we will place our fields here -->

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="oldPassword"
                   [ngModel]="password.oldPassword" required #oldPassword="ngModel">
            <small [hidden]="oldPassword.valid || (oldPassword.pristine && !f.submitted)"
                   class="text-danger">
                Password is required
            </small>
        </div>
        <div class="form-group">
            <label for="">New Password</label>
            <input type="password" class="form-control" name="newPassword"
                   [ngModel]="password.newPassword" required #newPassword="ngModel"
                   validateEqual="confirmPassword" reverse="true">
            <small [hidden]="newPassword.valid || (newPassword.pristine && !f.submitted)"
                   class="text-danger">
                New password is required
            </small>
        </div>
        <div class="form-group">
            <label for="">Retype password</label>
            <input type="password" class="form-control" name="confirmPassword"
                   [ngModel]="password.confirmPassword" required
                   validateEqual="newPassword" #confirmPassword="ngModel">
            <small [hidden]="confirmPassword.valid ||  (confirmPassword.pristine && !f.submitted)"
                   class="text-danger">
                New passwords mismatch
            </small>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Submit</button>
    </form>

    </div>>
